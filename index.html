<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="block-top">
        <p class="day">
            22.02.2020
        </p>
        <p class="clock">

        </p>
    </div>
    <div class="block-medium">
        <div class="stopwatch-control">
            <p class="stopwatch" id="watch">
                00:00:00
            </p>
            <div class="control">
                <button id="start" class="btn" onclick="startWatch()">START</button>
                <button id="loop" class="btn" onclick="loopWatch()">LOOP</button>
                <button id="stop" class="btn" onclick="pausedWatch()">STOP</button>
                <button id="reset" class="btn" onclick="resetWatch()">RESET</button>
            </div>
        </div>
        <div class="stopwatch-display">


        </div>
    </div>
    <div class="block-bottom">
        <div class="timer">
            <p class="timer-display">
                25
            </p>
            <p class="minutes">
                minutes
            </p>
            <div class="plus-minus">
                <button class="btn" onclick="plus()">+</button>
                <button class="btn" onclick="minus()">-</button>
            </div>
        </div>
        <div class="timer-play">
            <p class="timer-tablo">
                00:00
            </p>
            <div class="timer-control">
                <button class="btn go" onclick="startTimer()">START</button>
                <button class="btn" onclick="pausedTimer()">STOP</button>
                <button class="btn" onclick="resetTimer()">RESET</button>
            </div>
        </div>

    </div>


</div>

<script src="date.format.js"></script>
<script src="script.js"></script>
</body>
</html>
